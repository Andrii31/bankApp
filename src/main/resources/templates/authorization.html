<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h3>Страница авторизации</h3>



<form action="#" th:action="@{/authorization}" th:object="${authorization}" method="post">
    <p>Login: <input type="text" th:field="*{login}" /></p>
    <p>Password: <input type="text" th:field="*{password}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>




<form action="/index">
    <button type="submit">Что я тут делаю? Хочу на главную страницу</button>
</form>


</body>
</html>
