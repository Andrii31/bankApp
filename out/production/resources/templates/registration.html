<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Заполните все поля ниже</h3>


<form action="#" th:action="@{/registration}" th:object="${registration}" method="post">
    <p>email: <input type="text" th:field="*{email}"/></p>
    <p>name: <input type="text" th:field="*{name}"/></p>
    <p>surname: <input type="text" th:field="*{surname}"/></p>
    <p>password: <input type="password" th:field="*{password}"/></p>
    <p>age: <input type="text" th:field="*{age}"/></p>

    <h5>Choice your gender</h5>
    <select th:field="*{genderType}">
        <option th:value="MALE">Male</option>
        <option th:value="FEMALE">Female</option>
    </select>

    <h5>Choice your first account</h5>
    <select th:field="*{accountType}">
        <option th:value="da">Deposit Account</option>
        <option th:value="ca">Credit Account</option>
    </select>

    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>


</body>
</html>
