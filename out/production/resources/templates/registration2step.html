<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Заполните все поля ниже</h3>


<form action="#" th:action="@{/registration2step}" th:object="${registration2step}" method="post">
    <p>name: <input type="text" th:field="*{name}" /></p>
    <p>surname: <input type="text" th:field="*{surname}" /></p>
    <p>password: <input type="text" th:field="*{password}" /></p>
    <p>age: <input type="text" th:field="*{age}" /></p>
    <h5>MALE or FEMALE</h5>
    <p>genderType: <input type="text" th:field="*{genderType}" /></p>
    <h5>DA or CA</h5>
    <p>accountType: <input type="text" th:field="*{accountType}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>












</body>
</html>
